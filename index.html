<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UNC CS Profs</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light navbar-dark bg-dark">
            <a class="navbar-brand" href="#" id="home">UNC CS Profs Ranked</a>
            <li class="logged-in">
                <a href="#" id="write-review" class="grey-text modal-trigger">New Review</a>
            </li>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="logged-in">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-account" id="account">Account</a>
                    </li>
                    <li class="logged-in">
                        <a href="#" class="grey-text" id="logout">Logout</a>
                    </li>
                    <li class="logged-out">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-login" id="login">Login</a>
                    </li>
                    <li class="logged-out">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-signup" id="signup">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
            <div id="modal-signup" class="modal" style="max-height: 50%">
                <div class="modal-content">
                    <h4>Sign up</h4><br />
                    <form id="signup-form">
                        <div class="input-field">
                            <input type="text" id="signup-name" required />
                            <label for="signup-name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" id="signup-email" required />
                            <label for="signup-email">Email address</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="signup-password" autocomplete="on" required />
                            <label for="signup-password">Choose password</label>
                        </div>
                        <button class="btn btn-light" id="signup-button">Sign up</button>
                    </form>
                </div>
            </div>

            <div id="modal-login" class="modal" style="max-height: 50%">
                <div class="modal-content" id="model-content">
                    <h4>Login</h4><br />
                    <form id="login-form">
                        <div class="input-field">
                            <input type="email" id="login-email" required />
                            <label for="login-email">Email address</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="login-password" autocomplete="on" required />
                            <label for="login-password">Your password</label>
                        </div>
                        <button class="btn btn-light" id="login-button">Login</button>
                    </form>
                </div>
            </div>

            <div id="modal-account" class="modal">
                <div class="modal-content center-align">
                    <h4>Account details</h4><br />
                    <div class="account-details"></div>
                </div>
            </div>
        <div id="root"></div>

        <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <script src="firebase.js"></script>
        <script src="render.js"></script>
        <script src="utils.js"></script>
        <script src="main.js"></script>
        <script src="auth.js"></script>
        <script src="events.js"></script>
    </body>
</html>
